<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Studio - Game Creator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PIXEL ART STUDIO</h1>
            <p>Create your own retro gaming masterpiece!</p>
        </header>
        
        <div class="main-content">
            <div class="tools-panel">
                <div class="tool-section">
                    <h3>TOOLS</h3>
                    <div class="tool-buttons">
                        <button id="pen-tool" class="tool-btn active" title="Pen Tool">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                            </svg>
                        </button>
                        <button id="eraser-tool" class="tool-btn" title="Eraser Tool">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M15.14 3C14.63 2 13.87 2 13.36 2L2.64 12.72C2.14 13.22 2.14 14.01 2.64 14.51L9.49 21.36C9.99 21.86 10.78 21.86 11.28 21.36L22 10.64C22.5 10.14 22.5 9.35 22 8.85L15.14 3Z"/>
                            </svg>
                        </button>
                        <button id="bucket-tool" class="tool-btn" title="Paint Bucket Tool">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M16.56 8.94L7.62 0 6.21 1.41l2.38 2.38-5.15 5.15c-.59.59-.59 1.54 0 2.12l5.5 5.5c.29.29.68.44 1.06.44s.77-.15 1.06-.44l5.5-5.5c.59-.58.59-1.53 0-2.12zM5.21 10L10 5.21 14.79 10H5.21zM19 11.5s-2 2.17-2 3.5c0 1.1.9 2 2 2s2-.9 2-2c0-1.33-2-3.5-2-3.5z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="color-section">
                    <h3>COLOR PALETTE</h3>
                    <div class="color-palette" id="color-palette">
                        <!-- Colors will be generated by JavaScript -->
                    </div>
                    <div class="custom-color">
                        <label for="custom-color">CUSTOM COLOR:</label>
                        <input type="color" id="custom-color" value="#000000">
                    </div>
                </div>
                
                <div class="actions-section">
                    <h3>ACTIONS</h3>
                    <button id="clear-canvas" class="action-btn">CLEAR CANVAS</button>
                    <button id="export-canvas" class="action-btn">EXPORT JPEG</button>
                </div>
            </div>
            
            <div class="canvas-container">
                <div class="canvas-wrapper">
                    <canvas id="pixel-canvas" width="512" height="512"></canvas>
                    <div class="canvas-grid" id="canvas-grid">
                        <!-- Grid cells will be generated by JavaScript -->
                    </div>
                </div>
                <div class="canvas-info">
                    <span>32 x 32 PIXELS</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
